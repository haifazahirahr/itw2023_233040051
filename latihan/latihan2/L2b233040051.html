<html>
    <head>
        <title>Tabel 2</title>
    </head>
    <body>
        <table border="1">
        <tr>
            <td bgcolor="grey" colspan="6" align="center"><b>Data Mahasiswa</b></td>
        </tr>
        <tr>
            <td>Username</td>
            <td align="center">:</td>
            <td>
                <form>
                    <input type="text" name="Username">
                </form>
            </td>
        </tr>    
        <tr>
            <td>password</td>
            <td align="center">:</td>
            <td>
                <form action="">
                    <input type="password" name="password">
                </form>
            </td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td align="center">:</td>
            <td>
                <form>
                    <input type="text" name="Fullname">
                </form>
            </td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td align="center">:</td>
            <td>
                <form action="">
                    <input type="text" name="E-mail">
                </form>
            </td>
        </tr>
        <tr>
            <td>agama</td>
            <td align="center">:</td>
            <td>
                <select name="" id="">
                    <option name="agama" selected>--Pilih Agama--</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td align="center">:</td>
            <td>
                <form action="">
                    <input type="radio" name="JenisKelamin" value="Laki-laki">Laki-laki
                    <input type="radio" name="JenisKelamin" value="Perempuan">Perempuan
                </form>
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td align="center">:</td> 
            <td>
                <form action="">
           <input type="checkbox" name="vehicle" value="Musik>">Musik
           <input type="checkbox" name="vehicle" value="Olahraga">Olahraga
           <input type="checkbox" name="vehicle" value="gaming">Gaming
           <input type="checkbox" name="vehicle" value="Lainnya">Lainnya
                </form>
            </td>
        </tr>
        <tr>
            <td>Profil singkat</td>
            <td align="center">:</td>
            <td>
                <form action="">
                    <textarea name="profil singkat" id="" cols="45" rows="5"></textarea>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="8" align="right">
                <form action="">
                    <input type="submit" name="input" value="input">
                </form>
            </td>
        </tr>
    </body>
</html>
